rest:
  ssl: true
  host: api7.dspace.org
  port: 443
  nameSpace: /server

# Theme Config
themes:
  - name: custom
    # Whenever this theme is active, the following tags will be injected into the <head> of the page.
    # Example use case: set the favicon based on the active theme.
    headTags:
      # Insert <link rel="icon" href="assets/custom/images/favicons/favicon.ico" sizes="any"/> into the <head> of the page.
      - tagName: link
        attributes:
          rel: icon
          href: assets/custom/images/favicon.ico
          sizes: any